<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    body {
      color: white;
      margin: 0 auto;
      max-width: 800px;
      padding: 0 20px;
      background-image: linear-gradient(to right, black, red, black);
    }

    .container {
      border: 2px double red;
      background-color: black;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }

    .darker {
      border: 3px double;
      border-color: black;
      background-color: grey;
    }

    .container::after {
      content: "";
      clear: both;
      display: table;
    }

    .container img {
      float: left;
      max-width: 60px;
      width: 100%;
      margin-right: 20px;
      border-radius: 50%;
    }

    .container img.right {
      float: right;
      margin-left: 20px;
      margin-right: 0;
    }

    .time-right {
      float: right;
      color: black;
    }

    .time-left {
      float: left;
      color: black;
    }
  </style>
  <body>
    <div align="center">
      <h2>Chat With Your Friends</h2>
    </div>

    <div class="container">
      <style>
        input[type="text"],
        select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 3px double red;
          border-radius: 4px;
          box-sizing: border-box;
        }

        input[type="submit"] {
          width: 100%;
          background-color: darkred;
          color: lightgrey;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        input[type="submit"]:hover {
          background-color: red;
        }

        div {
          border-radius: 5px;
          background-color: darkred;
          padding: 20px;
        }
      </style>

      <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label>Room Name</label>
        <input type="text" name="room_name" id="room_name" width="100px" />
        {% comment %} <label>Username</label>
        <input type="text" name="username" id="username" width="100px" />
        {% endcomment %}

        <input type="submit" value="Enter Room" />
      </form>
    </div>
  </body>
</html>
